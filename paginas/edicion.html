<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDICION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="control-container">
                    <a href="/" class="d-block mb-4">
                        <button class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Regresar
                        </button>
                    </a>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h1 class="text-center mb-2">EDICION</h1>
                            <h2 class="text-center mb-4">JUGADORES FIFA</h2>
                        </div>
                    </div>

                    <!-- Mostrar Registros -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title mb-4">
                                <i class="bi bi-table"></i> Mostrar Registros de Usuario
                            </h2>
                            <form id="read">
                                <div class="table-responsive">
                                    <table id='usuarios' class='table table-striped table-bordered table-hover'>
                                    </table>
                                </div>
                                <button type="submit" class="btn btn-info">
                                    <i class="bi bi-search"></i> Leer
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Buscar por ID -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title mb-4">
                                <i class="bi bi-search"></i> Mostrar Registro con ID
                            </h2>
                            <form id="readOne">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                                    </div>
                                    <div class="col-md-6">
                                        <select id="solicitud" name="solicitud" class="form-select">
                                            <option value="ninguno">Elige lo que deseas buscar:</option>
                                            <option value="nombre">Nombre</option>
                                            <option value="apellidoPaterno">A.Paterno</option>
                                            <option value="apellidoMaterno">A.Materno</option>
                                            <option value="edad">Edad</option>
                                            <option value="posici贸n">Posici贸n</option>
                                            <option value="altura">Altura</option>
                                            <option value="peso">Peso</option>
                                            <option value="nacionalidad">Nacionalidad</option>
                                        </select>
                                    </div>
                                </div>
                                <p id='usuario' class="mt-3"></p>
                                <button type="submit" class="btn btn-info mt-3">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Editar Registro -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title mb-4">
                                <i class="bi bi-pencil-square"></i> Editar Registro
                            </h2>
                            <form id="update">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                                    </div>
                                    <div class="col-md-4">
                                        <select id="solicitud" name="solicitud" class="form-select">
                                            <option value="ninguno">Elige lo que deseas cambiar:</option>
                                            <option value="nombre">Nombre</option>
                                            <option value="apellidoPaterno">A.Paterno</option>
                                            <option value="apellidoMaterno">A.Materno</option>
                                            <option value="edad">Edad</option>
                                            <option value="posici贸n">Posici贸n</option>
                                            <option value="altura">Altura</option>
                                            <option value="peso">Peso</option>
                                            <option value="nacionalidad">Nacionalidad</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" name="cambio" id="cambio" placeholder="Nuevo valor">
                                    </div>
                                </div>
                                <p id='UsuarioCambiado' class="mt-3"></p>
                                <button type="submit" class="btn btn-warning mt-3">
                                    <i class="bi bi-pencil"></i> Modificar
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Borrar Registro -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title mb-4">
                                <i class="bi bi-trash"></i> Borrar Registro
                            </h2>
                            <form id="deleteOne">
                                <input type="number" class="form-control mb-3" name="id" id="id" placeholder="Id del registro">
                                <p id='UsuarioBorrado'></p>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Borrar
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Borrar Todo -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title mb-4">
                                <i class="bi bi-trash-fill"></i> Borrar Todos los Registros
                            </h2>
                            <form id="delete">
                                <p id='UsuariosBorrados'></p>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash-fill"></i> Borrar Todo
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/formulario.js"></script>
</body>
</html>
