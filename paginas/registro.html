<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <a href="/"><button id="btnRegresar" class="btn btn-secondary mb-3">Regresar</button></a>
                <h2 class="text-center mb-4">Registro de Usuario</h2>
                <form id="create">
                    <div class="row">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="apellidop" id="apellidop" placeholder="Apellido Paterno">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="apellidom" id="apellidom" placeholder="Apellido Materno">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <select id="posicion" name="posicion" class="form-control">
                                    <option value="ninguno">Elige tu posición</option>
                                    <option value="1">Base</option>
                                    <option value="2">Escolta</option>
                                    <option value="3">Alero</option>
                                    <option value="4">Ala-pivot</option>
                                    <option value="5">Pivot</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="altura" id="altura" placeholder="Altura en cm">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="peso" id="peso" placeholder="Peso en kg">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirma tu contraseña">
                            </div>
                        </div>
                    </div>
                    <p id='nuevoUsuario' class="text-success"></p>
                    <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
