<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTBOL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">    
</head>
        <body>
            <div>
                    <h2>Crear usuario</h2>
            <form id="create">
                <div >
                    <div >
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" class="form-control" name="apellidop" id="apellidop" placeholder="Apellido Paterno">
                        <input type="text" class="form-control" name="apellidom" id="apellidom" placeholder="Apellido Materno">
                        <input type="number" class="form-control" name="goles" id="goles" placeholder="goles">
                    </div>
                    <div >
                        <select id="posicion" name="posicion" class="form-control">
                            <option value="ninguno">Elige tu posición</option>
                            <option value="1">Delantero</option>
                            <option value="2">Medio-campista</option>
                            <option value="3">Portero</option>
                            <option value="4">Lateral</option>
                            <option value="5">Central</option>
                        </select>
                        <input type="number" class="form-control" name="playera" id="playera" placeholder="playera (No. de la camiseta)">
                        <input type="number" class="form-control" name="peso" id="peso" placeholder="Peso en kg">
                        <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
                    </div>
                </div>
                <p id='nuevoUsuario' class="text-success"></p>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
        <div class="card p-4 mb-3">
            <h2> Registros o</h2>
            <form id="read">
                <table id='usuarios' class='table table-striped table-bordered table-hover'>
                    
                </table>
                <button type="submit" class="btn btn-info">Leer</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Mostrar Registro con ID</h2>
            <form id="readOne">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                    <select id="solicitud" name="solicitud" class="form-control">
                        <option value="ninguno">Elige lo que deseas buscar:</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidoPaterno">A.Paterno</option>
                        <option value="apellidoMaterno">A.Materno</option>
                        <option value="goles">Goles</option>
                        <option value="posición">Posición</option>
                        <option value="playera">Playera</option>
                        <option value="peso">Peso</option>
                        <option value="nacionalidad">Nacionalidad</option>
                    </select>
                </div>
                <p id='usuario'></p>
                <button type="submit" class="btn btn-info">Leer Uno</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Editar </h2>
            <form id="update">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                    <select id="solicitud" name="solicitud" class="form-control">
                    <option value="ninguno">¿Que deseas cambiar?</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidoPaterno">A.Paterno</option>
                        <option value="apellidoMaterno">A.Materno</option>
                        <option value="goles">Goles</option>
                        <option value="posición">Posición</option>
                        <option value="playera">Playera</option>
                        <option value="peso">Peso</option>
                        <option value="nacionalidad">Nacionalidad</option>
                    </select>
                    <input class="form-control" name="cambio" id="cambio" placeholder="Cambialo">
                </div>
                <p id='UsuarioCambiado'></p>
                <button type="submit" class="btn btn-warning">Modificar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Registro de Usuario</h2>
            <form id="deleteOne">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                </div>
                <p id='UsuarioBorrado'></p>
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Todos los Registros</h2>
            <form id="delete">
                <p id='UsuariosBorrados'></p>
                <button type="submit" class="btn btn-danger">Borrar Todo</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76A2YFkg7Y6XgZNFh6L5Hsz5P5ZxAzZ5Lx9vvnYlEYB7PU+rD4wwn6EfR8X/Gz5" 
            crossorigin="anonymous"></script>
</body>
</html>
